<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bmsitlogo.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 30%;
            background-color: #d7f8f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>
    <form action="index.html" method="post" onsubmit="return validateForm()">
        <label for="Mobile No">Mobile No:</label>
        <input type="text" id="Mobile No" name="Mobile No" required>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
</div>
<script>
    function validateForm() {
        var Mobile  = document.getElementById('Mobile No').value;
        var password = document.getElementById('password').value;

        // Simple validation for demonstration purposes
        if(Mobile === "Mobile No" && password === "pass") {
            return true;
        } else {
            alert("Invalid Mobile No or password");
            return false;
        }
    }
</script>
</body>
</html>
